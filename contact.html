 <!-- This section holds creates the container-->
<div class="container">
<div class="row">
<div class="col-md-12 col-md-offset-12">
    <form action="" method="post" role="form" class="contactForm">
  
<!-- This section is contains contact details -->
    <div class="contactForm">
      <h1>Contact Me</h1>
</div>

<!--This section is the "Insert Your Name Box"-->
      <div class="form-group">
        <input type="text" name="name" class="form-control" id="name" placeholder = "Your Name"/>
        <div class="validation"></div>
      </div>

<!--This section is the "Insert Your Email Box "-->
      <div class="form-group">
        <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
        <div class="validation"></div>
      </div>

<!--This section is the "Insert Your Subject Box"-->
      <div class="form-group">
        <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
        <div class="validation"></div>
      </div>
      <div class="form-group">

<!--This section is the "Insert Your Message Box"-->
        <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
        <div class="validation"></div>
      </div>
      <div class="text-center"><button type="submit" class="contact submit">Send Message</button></div>
    </form>
  </div>
</div>
</div>
